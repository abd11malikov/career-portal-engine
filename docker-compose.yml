version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: career-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-@Ronaldo1234}
      POSTGRES_DB: career_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d career_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: career-api
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/career_db
      SERVER_PORT: 4000

volumes:
  postgres_data: